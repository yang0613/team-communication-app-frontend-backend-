# CSE183 Assignment 8 Backend
#

openapi: '3.0.3'

info:
  description: CSE183 Assignment 8 Backend
  version: 0.1.0
  title: CSE183 Assignment 8 Backend

servers:
  - url: http://localhost:3010/v0

paths:
  /dummy:
    get:
      description: Dummy Endpoint
      responses:
        200:
          description: Succesful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DummyResponse'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /workspace:
    get:
      description: Returns the users workspaces
      responses:
        401:
          description: Unauthorised
        200:
          description: Workspace response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workspaces'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      description: Create new workspace
      requestBody:
        description: workspace to add
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Workspace'
      responses:
        401:
          description: Unauthorised
        201:
          description: Workspace Create
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workspace'
        400:
          description: Unexpected properties
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      description: Delete a workspace
      parameters:
      - name: workspace
        in: query
        description: name of workspace
        required: true
        schema:
          type: string
      responses:
        401:
          description: Unauthorised
        204:
          description: Workspace Deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workspaces'
        404:
          description: workspace not found
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string

    DummyResponse:
      required:
        - message
      properties:
        message:
          type: string

    Workspaces:
      type: array
      items:
        $ref: '#/components/schemas/Workspace'

    Workspace:
      type: object
      properties:
        name:
          type: string
    
  securitySchemes:
    bearerAuth:            
      type: http
      scheme: bearer
      bearerFormat: JWT    

security:
  - bearerAuth: []
